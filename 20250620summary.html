人工智慧應用與挑戰：政府機關的轉型與人才培育
# AI的挑戰與影響
- 意想不到的後果
  - AI談戀愛導致走火入魔
  - 機器人照顧老人與財產繼承的法律問題
- 數據與隱私問題
  - TikTok/DeepSick數據回傳大陸
  - 企業數據安全：台積電、聯發科使用地端AI
  - 競爭對手可能從開放網路獲取研究資訊
- AI的進化與風險
  - 機器人自主充電
  - 數據回饋與優化
  - 帶來便利也帶來挑戰
# 政府機關AI應用現況與轉型
- 內部應用試驗
  - 法規查詢系統：準確率低（27%提升至50%）
  - 會議紀錄生成：摘要比逐字稿更實用
- 組織文化與效率
  - 政府機關會議頻繁
  - 財政部值班制度改革：從形式化到取消
  - 資訊安全強化：多重門禁、體重驗證、戶口號碼安全性
- 創新推動策略
  - 三階段：局部示範、擴大、全面推動
  - 試驗過程中的風險管理
# 全球AI發展與監管
- 聯合國決議
  - 保障人權、保護個資
  - 監控AI危險、避免不當惡意使用
- AI發展觀點
  - 擔心濫用可能造成人類災難
  - 發展AI以改善世界（消除貧窮、饑餓、改善健康教育）
  - 創新與監管應相互相成
- 歐盟AI法案
  - 重視監管，發展速度較慢
  - 風險分類：不可接受、高風險、有限風險、小風險
  - 啟動AI大陸行動計畫：推進AI創新實力、基礎設施、數據、產業應用、倫理法規
# AI在各領域的應用
- 醫療領域
  - 協助醫生診療（X光片分析、數據分析）
  - 遠距醫療推廣
- 政府服務
  - 監獄管理：視訊探監、主動監控異常
  - 無人機應用：土地監測、農業噴灑、山難搜救
  - 智慧港口/交通：貨輪機、智慧警示系統、SMR小型核能應用於船隻
  - 氣象預報：與NVIDIA合作開發AI模型
  - 農業部：航測影像辨識農損、農產品產銷管理、哈密瓜甜度判斷
  - 智慧客服：RPA應用於重複性業務
  - 災害應變：IoT連結監測、颱風路徑預測
  - 移民/治安：數據分析、手機監控軟體
- 創新應用模式
  - 鼓勵與學術研究單位、廠商合作
  - 「順便」概念：降低成本、資源共享
# 人才培育與組織轉型
- 人才挑戰
  - 川普政策導致人才流向歐洲
  - 政府機關人才成本高
- 組織文化建設
  - 營造允許犯錯的文化（容錯）
  - 主管帶頭作用：引導變革方向
- AI人才培育
  - AI招聘與培訓：建立技能分類體系、推薦培訓課程
  - 鼓勵持續學習與實作
  - 數位課程推廣
- 智慧政府治理
  - 提升政府競爭力
  - 跨機關合作與創新服務（例如社會局與稅務資料整合）
# AI時代的關鍵要素
- 三力：電力、算力、努力
- 網路與資訊安全
  - 避免關鍵系統受攻擊（電力、瓦斯系統）
- 關鍵技能
  - 創造性思維、彈性、韌性、領導力、人際管理、資訊安全
  - 定義問題與洞察力
- 跨越舒適圈：從內部優化到外部合作，創造新的改變
- 資源循環：廢棄物轉化為資源的零廢棄概念（借鑒德國、瑞典、丹麥）
# Q&A：推動AI的挑戰與解決方案
- 使用者抗拒與主管支持
  - 激勵機制：升遷、獎金
  - 主管應帶頭調適，培養「特戰部隊」
- 地端部署與資料安全
  - 業務相關資訊應部署在地端，避免商業機密外洩
  - 需投入相關軟硬體投資
- 組織變革
  - 建立允許犯錯的組織文化
  - 鼓勵嘗試新作為，解決問題，自我學習與成長
  - 透過獎勵機制鼓勵員工投入
